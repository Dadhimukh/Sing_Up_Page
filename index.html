<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">


    <form action="#">
      <div class="title">Sing Up Page</div>
      <div class="input-box-Name">
        <div class="input-box underline name">
          <input type="text" placeholder="First Name" required>
          <div class="underline"></div>
        </div>
        <div class="input-box underline name">
          <input type="text" placeholder="Last Name" required>
          <div class="underline"></div>
        </div>
      </div>
      <div class="input-box underline">
        <input type="email" placeholder="Enter Your Email id" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your Password" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm Your Password" required>
        <div class="underline"></div>
      </div>


      <div class="input-box">
        <input name="date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'"
          placeholder="Enter Your Birth Date" required>
        <div class="underline"></div>
      </div>


      <div class="gender">
        <label for="">Gender</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" value="Male">Male&nbsp;&nbsp;
        <input type="radio" name="Gender" value="Male">Female&nbsp;&nbsp;
        <input type="radio" name="Gender" value="Male">Other
      </div>


      <div class="input-box button">
        <input type="submit" name="" value="Sing Up">
      </div>
    </form>



  </div>
</body>

</html>
